<svelte:head>
	<title>Select Projects</title>
</svelte:head>

<p style="color:grey"> Logged in as {userid} </p>
<h4> Select Projects </h4>
<br />


<table id="projects_table" class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Project title</th>
			<th scope="col">Project description</th>
			<th scope="col">Add project? </th>
    </tr>
  </thead>
  <tbody>
		{#if projectList.length > 0}
			{#each projectList as project}
		    <tr>
		      <td>{project.title}</td>
					<td>{project.description}</td>
					<td><button type="submit" class="btn btn-primary">Add to my projects</button> </td>
		    </tr>
			{/each}
		{/if}
  </tbody>
</table>

<style>
	h1, figure, p {
		text-align: center;
		margin: 0 auto;
	}

	h1 {
		font-size: 2.8em;
		text-transform: uppercase;
		font-weight: 700;
		margin: 0 0 0.5em 0;
	}

	figure {
		margin: 0 0 1em 0;
	}

	img {
		width: 100%;
		max-width: 400px;
		margin: 0 0 1em 0;
	}

	p {
		margin: 1em auto;
	}

	@media (min-width: 480px) {
		h1 {
			font-size: 4em;
		}
	}
</style>

<script>
	import 'datatables.net';
	const fetchOpts = {headers: {}, credentials: 'include'};
	export default {
		data () {
			return {
					projectList: []
			}
		},
		oncreate () {

			fetch(`/api/auth_req/getUserLevel`,fetchOpts)
			.then(r => r.json())
			.then(userDetails => {
				this.set({'userid': userDetails.csuid})
			});

			fetch(`/api/auth_req/getAllProjects`, fetchOpts)
			.then(r => r.json())
			.then(projectDetails => {
				this.set({projectList: projectDetails});
				$('#projects_table').DataTable({
						"paginate" : true,
						"autoWidth": false ,
						"bLengthChange": false,
						"pagingType": "full_numbers"
				})
			})

		},
		ondestroy() {
			var oTable = $('#projects_table').dataTable();
			oTable.fnDestroy();
		}
	}
</script>
